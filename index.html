<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador e Decodificador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="HTML 5.png" type="image/x-icon">
</head>
<body>
    <main class="main container">
        <header class="cabecalho">
             <img src="Foto Codificador.jpg" alt="Foto da menina condificando"> 
             <h1> Mensagem Codificada</h1>
        </header>

    <div class="container-input">
    <div class="input">
         <textarea id="input-texto" placeholder="Digite seu texto aqui..."></textarea>
         <p>ATENÇÃO: Apenas letras minúculas e sem acento</p>
    </div>

    <div id="output">
         <img src="HTML 5.png" alt="Logo HTML5">
         <h2>Sua mensagem aparecerá aqui!</h2>
         <textarea id="resultado"></textarea>
         <span>Digite um texto que deseja criptografar ou descriptografar.</span>
        
    </div>
    </div>

    <div class="buttons">
         <div class="container-btn">
            <button onclick="criptografar()" class="btn-criptografar">Criptografar</button>
            <button onclick="descriptografar()" class="btn-descriptografar">Descriptografar</button>
         </div>
    <div>
    </main>

      <footer class="rodape">
        <div class="icons">
           <a href=""><ion-icon name="logo-linkedin"></ion-icon></a>
           <a href=""></a><ion-icon name="logo-instagram"></ion-icon></a>
           <a href=""><ion-icon name="logo-github"></ion-icon></a>
        </div>
        <h3>Desenvolvido por José Carlos</h3>
      </footer>
   
    <script src="img/app.js"></script>
    <script type="módulo"src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esmjs"></script>  
    <script nomodulo src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
